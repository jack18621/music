
<ion-content padding>
    <ion-slides [options]="slideOpts"  pager="true">
      <ion-slide *ngFor="let slide of slides">
        <ion-icon (click)="finish()" name="close"></ion-icon>
        <img src="../../assets/logo.png" alt="Platzi music logo">
        <h1>{{slide.title}}</h1>
        <h2>{{slide.subtitle}}</h2>
        <p>{{slide.description}}</p>
         <ion-icon name="play"></ion-icon>      
      </ion-slide>
    </ion-slides>
  </ion-content>
