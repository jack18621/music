<ion-header>
  <ion-toolbar>
    <ion-title>{{artist + "- Top tracks"}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="selectSong()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-item *ngFor="let song of songs; let i = index" (click)="selectSong(song)">
   <ion-avatar>
     {{i+1}}
    </ion-avatar>
     <ion-label>
       <h2>{{song.name}}</h2>
       <p>{{song.popularity}}</p>
     </ion-label>
 </ion-item>
</ion-content>
