<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button ></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <!-- artistas -->

    <h1>Artistas</h1>

    <ion-slides [options]="slideOps" *ngIf="artists.length">
        <ion-slide *ngFor="let artist of artists">
            <ion-avatar (click)="showSongs(artist)">
                <img [src]="artist.images[0].url" alt="">
                <span> {{artist.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>

    <!-- artistas -->
    <h1>Albums</h1>

    <ion-slides [options]="slideOps" *ngIf="artists.length">
        <ion-slide *ngFor="let album of albums">
            <ion-avatar   >
                <img class="square-avatar" [src]="album.images[0].url" alt="">
                <span> {{album.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>

    <!-- artistas -->
    <h1>Canciones</h1>

    <ion-slides [options]="slideOps" *ngIf="artists.length">
        <ion-slide *ngFor="let song of songs">
            <ion-avatar >
                <img class="square-avatar" [src]="song.images[0].url" alt="">
                <span> {{song.name}}</span>
            </ion-avatar>
        </ion-slide>
    </ion-slides>
</ion-content>

<!-- footer -->
<ion-footer>
      <!--   <ion-text  *ngIf="!song.name" color="danger">
          <h2></h2>
        </ion-text>
        <ion-text *ngIf="song.name" color="primary">
          <h2>{{song.name}}</h2>
        </ion-text> -->
        <ion-grid>
            <ion-row>
                <ion-col text-start>0:00</ion-col>
                <ion-col text-end>0:00</ion-col>
            </ion-row>
        </ion-grid>
        <ion-progress-bar value="0.5"></ion-progress-bar>
        <ion-grid>
         <ion-row>
             <ion-col size="1" >
                 <ion-icon name="heart"></ion-icon>
             </ion-col >
             <ion-col size="10">{{song.name || "No song playing"}}</ion-col>
             <ion-col size="1" >
                    <ion-icon name="play"  (click)="play()" *ngIf="!song.playing"></ion-icon>
                    <ion-icon name="pause"  (click)="pause()" *ngIf="song.playing"></ion-icon>
             </ion-col>
        </ion-row>
        </ion-grid>
      </ion-footer>
